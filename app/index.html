<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contas Bancárias</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Contas Bancárias</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data de Criação</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="conta">Conta</label>
            <input type="text" min="1" step="1" id="conta" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input id="saldo" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Inserir</button>
    </form>

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA DE CRIAÇÃO</th>
                <th>CONTA</th>
                <th>SALDO</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>
</body>
</html>
